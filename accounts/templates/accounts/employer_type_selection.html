{% extends "base.html" %}

{% block content %}
<h2 class="e-p-h">Do you work for a company or just an indivual looking for fast job?</h2>
<div class="e-p-container">
    <h2 class="e-p-heading">Employer Account Type</h2>
    <form method="POST" action="{% url 'employer_type_selection' %}">
        {% csrf_token %}
        <div class="e-p-form-group">
            <label class="e-p-radio-label">
                <input type="radio" id="company" name="employer_type" value="company" required class="e-p-radio">
                <div class="e-p-name">
                    I work for a company
                </div>

            </label><br>

            <label class="e-p-radio-label">
                <input type="radio" id="individual" name="employer_type" value="individual" required class="e-p-radio">
                <div class="e-p-name">
                    I am an individual looking for experts
                </div>
            </label><br>
        </div>
        <button type="submit" class="e-p-btn">Next</button>
    </form>
</div>
{% endblock content %}
