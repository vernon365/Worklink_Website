{% extends "base.html" %}

{% block content %}
<h2>Edit Job Posting</h2>
<form method="post">
    {% csrf_token %}
    <label for="title">Job Title:</label>
    <input type="text" name="title" value="{{ job_posting.title }}" required><br>
    <label for="description">Description:</label>
    <textarea name="description" required>{{ job_posting.description }}</textarea><br>
    <label for="location">Location:</label>
    <input type="text" name="location" value="{{ job_posting.location }}" required><br>
    <label for="salary">Salary:</label>
    <input type="number" step="0.01" name="salary" value="{{ job_posting.salary }}" required><br>
    <label for="deadline">Application Deadline:</label>
    <input type="datetime-local" name="deadline" value="{{ job_posting.deadline|date:"Y-m-d\TH:i" }}" required><br>
    <button type="submit">Save Changes</button>
</form>
<a href="{% url 'list_job_postings' %}">Cancel</a>


{% endblock content %}
