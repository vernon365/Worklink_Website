<!-- templates/applications/apply_to_job.html -->
{% extends "base.html" %}

{% block content %}
<div class="main-container-fill-screen">
    <form method="post" enctype="multipart/form-data" class="application-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="cover_letter" class="form-label">Cover Letter (PDF or Word only):</label>
            <input type="file" id="cover_letter" name="cover_letter" class="form-input" accept=".pdf" required>
        </div>
        <div class="form-group">
            <label for="resume" class="form-label">Resume (PDF or Word only):</label>
            <input type="file" id="resume" name="resume" class="form-input" accept=".pdf" required>
        </div>
        <button type="submit" class="form-submit">Submit Application</button>
    </form>
</div>

{% endblock %}
